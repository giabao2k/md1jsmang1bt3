<script>
    // Viết một chương trình JavaScript để tìm một giá tri được nhập vào từ hộp thoại có nằm trong mảng hay không.
    // Nếu có in ra vị trí của phần tử đó.
    let a = parseInt(prompt('Nhập vào phần tử muốn kiểm tra: '));
    let array = [1, 2, 3, 4, 5, 6, 5];
    for(let i = 0; i < array.length; i++){
        if(a == array[i]){
            document.write(`vị trí ${i} có giá trị bằng giá trị chúng ta nhập vào` + '<br>');
        }
    }
</script>
